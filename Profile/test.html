<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 0.3s ease; /* Smooth transition effect */
        }

        .box:hover {
            width: 150px; /* Adjust the width on hover */
        }
    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
