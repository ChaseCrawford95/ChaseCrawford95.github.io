<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add some styling to visually distinguish sections */
    section {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <nav>
    <!-- Add anchor links with href pointing to the corresponding section id -->
    <ul>
      <li><a href="#section1">Section 1</a></li>
      <li><a href="#section2">Section 2</a></li>
      <li><a href="#section3">Section 3</a></li>
    </ul>
  </nav>

  <!-- Create sections with unique ids -->
  <section id="section1">
    <h2>Section 1</h2>
    <p>This is the content of section 1.</p>
  </section>

  <section id="section2">
    <h2>Section 2</h2>
    <p>This is the content of section 2.</p>
  </section>

  <section id="section3">
    <h2>Section 3</h2>
    <p>This is the content of section 3.</p>
  </section>
</body>
</html>
